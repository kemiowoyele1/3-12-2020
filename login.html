<!DOCTYPE html>
<html>
<head>
	<title>12/3/2020</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="vue.js"></script>

</head>
<body>
	<style>
		.container{
			width: 60%;
			margin: 10% 20%;
			background: black;
			padding: 20px;
			border-radius: 20px; 
			color: blue;
		}
	</style>
   <div class="container" id="app">
  <div class="form-group mb-2">
    <label for="staticEmail2" class="sr-only">Email</label>
    <input type="text"  class="form-control-plaintext" id="staticEmail2" value="email@example.com" placeholder="email@example.com" v-model="email">
  </div>
  <div class="form-gr20oup mx-sm-3 mb-2">
    <label for="inputPassword2" class="sr-only">Password</label>
    <input type="password" class="form-control" id="inputPassword2" placeholder="Password" v-model="password">
  </div>
  <button type="submit" class="btn btn-primary mb-2"  v-on:click='show()'>Confirm identity</button>
  <div id="display">
          <!--   <div> {{email1}} </div>
        <div> {{password1}} </div>
      -->  

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">{{email1}}</li>
  </ol>
</nav>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">{{password1}}</a></li>
  </ol>
</nav>

       </div>
</div>
<script>
	 new Vue({
           el: '#app',
           data: {
               
                   email: '',
                   password: '',
                   email1: '',
                   password1: ''
                    
           },
           methods: {
               show() {
                this.email1 = this.email;
                this.password1 = this.password;
                this.email = "";
                this.password = '';
           
        }
    }
           });
    </script>

</script>
</body>
</html>
